<!DOCTYPE html>

<html lang="en">
  <head>
    <title>MONOPOLYTECH</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- socket.io import -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery import -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    <!-- boostrap import -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
    <!-- front-end code import -->
    <script type="module" src="./js/frontend.js"></script>
  </head>

  <body>
    <h1>MONOPOLYTECHNIC</h1>
    <div id="chat" class="draggable resizable">
      <div id="dragHandle" class="drag-handle">Drag me</div>
      <div id="resizeHandle" class="resize-handle">Resize Chat</div>
      <div id="chat-messages">
      </div>
      <form id="chat-form" method="post">
          <input type="text" id="msg-input" name="message" placeholder="Enter a message..." maxlength="500" autocomplete="off">
          <button type="submit" id="send-button">Send</button>
      </form>
    </div>
    <div id="app"> <!--SPA element: this div will contain the content for the page, loaded in using javascript-->
      
    </div>
  </body>
</html>
